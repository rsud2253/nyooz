{% if news %}
    <ul>
    {% for news_item in news %}

	<h2><a href={{news_item.news_url}}>
        {{news_item.headline}}
        </h2>
	</a>

        <img border="0" src={{news_item.news_image}}  width="100" height="100" />
	<p>
	{{news_item.snapshot_of_news}}
	</p>
    {% endfor %}
    </ul>
{% else %}
    <p>NOTHING AVAILABLE.</p>
{% endif %}
